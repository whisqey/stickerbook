<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stickerbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="banner">
            <a href="https://whisqey.co">Back to Whisqey.co</a>
        </div>
        <h1>My Stickerbook</h1>
    </header>

    <section class="series" id="series1">
        <h2>Series 1</h2>
        <div class="sticker-container">
            <div class="sticker original">
                <img src="images/ORIGINAL.png" alt="Original Sticker">
                <label>
                    <input type="checkbox" class="ownership-checkbox">
                    Own it? Click here
                </label>
            </div>
            <div class="sticker glitch">
                <img src="images/GLITCH.png" alt="Glitch Sticker">
                <label>
                    <input type="checkbox" class="ownership-checkbox">
                    Own it? Click here
                </label>
            </div>
        </div>
    </section>

    <section class="exclusives">
        <h2>Event Exclusives / Seasonal</h2>
        <!-- Add exclusive stickers here -->
    </section>
</body>
</html>
