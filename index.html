<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticker Collection Tracker</title>
  <style>
    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    
    /* Center the content */
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    
    /* Heading */
    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2em;
      margin-bottom: 20px;
    }
    
    /* Styling for each sticker item */
    .sticker {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    /* Checkbox */
    input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.2);
    }
    
    /* Label for stickers */
    label {
      font-size: 1.2em;
    }
    
    /* Add some hover effect */
    .sticker:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sticker Collection Tracker</h1>

    <div class="sticker">
      <input type="checkbox" id="sticker1">
      <label for="sticker1">Sticker 1</label>
    </div>

    <div class="sticker">
      <input type="checkbox" id="sticker2">
      <label for="sticker2">Sticker 2</label>
    </div>

    <div class="sticker">
      <input type="checkbox" id="sticker3">
      <label for="sticker3">Sticker 3</label>
    </div>
  </div>

  <script>
    // Store checkbox state in LocalStorage
    document.addEventListener('DOMContentLoaded', function () {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      
      checkboxes.forEach(checkbox => {
        // Load saved state
        checkbox.checked = localStorage.getItem(checkbox.id) === 'true';
        
        // Save state when checkbox is clicked
        checkbox.addEventListener('change', function () {
          localStorage.setItem(checkbox.id, checkbox.checked);
        });
      });
    });
  </script>
</body>
</html>
