<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="https://whisqey.co" id="logo-link">
            <img src="images/logo.png" alt="Whisqey Logo">
        </a>
    </header>
    <main>
        <section id="stickers">
            <div class="sticker">
                <img src="images/ORIGINAL.png" alt="Base Sticker">
                <label>
                    <input type="checkbox">
                    Base Sticker
                </label>
            </div>
            <div class="sticker">
                <img src="images/GLITCH.png" alt="Special Sticker">
                <label>
                    <input type="checkbox">
                    Special Sticker
                </label>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
